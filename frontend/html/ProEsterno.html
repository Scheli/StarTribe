
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/style/proEsterno.css" />
  <title>StarTribe | Profilo</title>
</head>
<body>
  <!-- 🌌 NAVBAR -->
  <nav class="navbar">
    <h1 class="logo">StarTribe</h1>
  </nav>

  <!-- 🔮 BANNER -->
  <div id="banner"></div>

  <!-- 👤 PROFILO -->
  <div id="profiloEsterno">
    <img id="immagineProfilo" src="../assets/default-pfp.jpg" alt="Foto profilo">
    <h2 id="username">Utente</h2>

    <p><strong>Punti:</strong> <span id="punti">300</span></p>
    <p class="info-punti">⭐ Guadagni punti quando ricevi like ai tuoi post (1 like = 100 punti)</p>

    <p class="info-segui">👥 Segui un esploratore per restare aggiornato sulle sue avventure</p>
  </div>


  <script src="/frontend/js/proEsterno.js"></script>
</body>
</html>
