<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album – StarTribe</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../style/album.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three/addons/": "/node_modules/three/examples/jsm/"
      }
    }
    </script>
</head>
<body class="album-theme" data-theme data-no-engine>
  <button id="theme-toggle" aria-label="Cambia tema"></button>
    <header class="album-header">
    <h1>Prima collezione StarTribe</h1>
  </header>

  <main class="album-main">
    <p id="albumStatus" class="album-status">Caricamento…</p>

    <!-- Barra di ricerca -->
    <div class="album-controls">
      <input
        type="search"
        id="albumSearch"
        class="album-search"
        placeholder="Cerca carta per nome…"
        aria-label="Cerca carta per nome"
        autocomplete="off"
        spellcheck="false"
      />
    </div>

    <div class="album-grid" id="albumGrid"></div>
  </main>

  <a class="album-fab" href="profilo.html" aria-label="Apri profilo">
    <img src="../assets/album.png" alt="Album">
  </a>

  <footer class="album-footer">
    <p>StarTribe</p>
  </footer>

  <div id="lightbox" class="lightbox-overlay" aria-hidden="true">
    <div class="lightbox-content" role="dialog" aria-modal="true" aria-label="Immagine ingrandita">
      <img id="lightboxImg" class="lightbox-img" alt="">
      <div id="lightboxCap" class="lightbox-caption"></div>
    </div>
  </div>

  <script type="module" src="../js/areaprotetta.js"></script>
  <script type="module" src="../js/album.js"></script>
  <script type="module" src="../js/app.js"></script>


</body>
</html>
