<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="..\style\chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script defer src="../js/chat.js"></script>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="header-content">
        <div class="header-center">
          Chat Live – <span id="usernameDisplay"></span>
        </div>
        <div class="header-right">
          <button class="btn-navbar"><a href="/frontend/html/news.html" class="navLink">📰</a></button>
          <button class="btn-navbar"><a href="/frontend/html/pubblicapost.html" class="navLink">➕</a></button>
          <button class="btn-navbar"><a href="/frontend/html/visualizzapost.html" class="navLink">🌍</a></button>
          <button class="btn-navbar"><a href="/frontend/html/chat.html" class="navLink">💬</a></button>
          <button class="btn-navbar"><a href="/frontend/html/space_road.html" class="navLink">🚀</a></button>
        </div>
      </div>
    </div>

    <div class="chat-messages" id="chat"></div>

    <form class="chat-input" id="form">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." autocomplete="off" />
      <button type="submit">Invia</button>
    </form>
  </div>

  <script type="module" src="../js/areaprotetta.js"></script>

</body>
</html>
