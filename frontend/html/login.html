<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTribeLogin</title>
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link rel="stylesheet" href="/frontend/css/popup.css" />
     <link rel="icon" type="image/x-icon" href="#" />
</head>
<body>

  
    <div class="container">
      <div class="box-form">
        <form id="contact-form">

        <div class="form-controls">
          <label for="email">Email:</label>
          <input type="email" id="email" name="La tua Mail" placeholder="Mail" />
        </div> 
      
        <div class="form-controls">
          <label for="password">Password:</label>
          <input type="password" id="password" name="la tua password" placeholder="password"/>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" name="consents" id="consents" />
          <p>Accetta la politica sulla privacy!</p>
        </div>

        <input onclick="showPopup()"  class="send-form" type="submit" value="ACCEDI" id="send-form" disabled/>

      </form>
      </div>
    </div>
<div id="popupOverlay">
        <div id="popupContainer">
            <button id="closePopupBtn">&times;</button>
            <div id="popupContent">
                </div>
        </div>
    </div>
        
    
<script src="/frontend/script/lscript.js"></script>
</body>
</html>
