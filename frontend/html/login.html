<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Utente</title>
  <link rel="stylesheet" href="../style/login.css" />
   <link rel="stylesheet" href="../style/popup.css" />

     <script type="importmap">
  {
    "imports": {
      "three": "/node_modules/three/build/three.module.js",
      "three/addons/": "/node_modules/three/examples/jsm/"
    }
  }
  </script>
</head>
<body data-no-engine>
  <button id="theme-toggle"></button>
  <div class="container">
    <div class="box-form">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-controls">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-controls">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <input class="send-form" type="submit" value="Accedi" id="send-form" />
        <a href="registrazione.html" class="register-link">Non sei registrato? Vai alla registrazione</a>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <script type="module">
    import { mountAuthSky } from "../js/auth/sky_bg.js";
    const cleanup = mountAuthSky(document.body);
  </script>

  <script src="../js/utils/sanitize.js"></script>
  <script type="module" src="../js/login.js"></script>
  <script type="module" src="../js/app.js"></script>

</body>
</html>
