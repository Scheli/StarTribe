<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione Utente</title>
  <link rel="icon" type="image/png" href="../assets/shenron.png">
  
  <link rel="stylesheet" href="/frontend/style/registrazione.css" />
  <link rel="stylesheet" href="../style/popup.css" />
  <link rel="stylesheet" href="../style/animations.css" />

    <script type="importmap">
  {
    "imports": {
      "three": "/node_modules/three/build/three.module.js",
      "three/addons/": "/node_modules/three/examples/jsm/"
    }
  }
  </script>
</head>
<body data-no-engine>
  <button id="theme-toggle"></button>
  <div class="container">
    <div class="box-form">
      <h1>Registrazione</h1>
      <div class="form-container">
                  <form id="registerForm">
              <div class="form-controls">
                <label for="username">Nome utente:</label>
                <input type="text" id="username" name="username" required />
              </div>

              <div class="form-controls">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-controls">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="form-controls">
                <label for="birthdate">Data di nascita:</label>
                <input type="date" id="birthdate" name="birthdate" required />
              </div>

              <div class="form-checkbox">
                <input type="checkbox" id="terms" />
                <a href="termini.html" class="login-link">leggi termini e condizioni</a>
              </div>

              <input class="send-form" type="submit" value="Registrati" id="send-form" />
              <a href="login.html" class="login-link margine-top-20">Se sei gi√† registrato, vai al login</a>
            </form>
      </div>
      <p id="message"></p>
    </div>
  </div>

  <script type="module">
    import { mountAuthSky } from "../js/auth/sky_bg.js";
    const cleanup = mountAuthSky(document.body);
  </script>

  <script src="../js/utils/sanitize.js"></script>
  <script src="../js/registrazione.js"></script>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
