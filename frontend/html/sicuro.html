<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area Protetta</title>
</head>
<body>
  <h1 id="welcome">Sto caricando...</h1>

  <script type="module">
